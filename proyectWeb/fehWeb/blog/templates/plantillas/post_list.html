{% extends 'plantillas/base.html' %}
{% block content %}

<div class = 'container'>
    <p>
        <h1>
            Cantidad de jugadores activos: {{jugadores}}
        </h1>
    </p>

</div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
