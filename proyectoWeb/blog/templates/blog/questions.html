<body>
    <header>
        <!-- Nav en el Header -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Icono -->
            <img class="iconoFeh" src="../../static/Img/FEH_icon.png" alt="Responsive image">

            <!-- links del nav -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarToggler">

        </nav>
    </header>

    <!-- formulario -->
    <div class="container">
        <form id="contact-form" name="contact-form" class="text-center p-5" action="#" method="POST">

            <p class="h4 mb-4 letras-titulo">Contact us</p>

            <!-- Email -->
            <input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail">

            <!-- Nombre -->
            <input type="text" id="name" name="name" class="form-control mb-4" placeholder="Name">

            <!-- Movil -->
            <input type="text" id="phone" name="phone" class="form-control mb-4" placeholder="Phone">

            <!-- Mensaje -->
            <div class="form-group">
                <textarea name="message" class="form-control rounded-0" id="message" rows="3"
                    placeholder="Message"></textarea>
            </div>

            <!-- Copia -->
            <div class="custom-control custom-checkbox mb-4">
                <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                <label class="custom-control-label letras-general" for="defaultContactFormCopy">Send me a copy of this
                    message</label>
            </div>

            <!--  Boton de enviar -->
            <button class="btn btn-info btn-block" onclick="validateForm()">Send</button>
            <div class="status letras-general"></div>

        </form>
    </div>
